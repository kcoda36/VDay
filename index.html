<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Question...</title>
    <style>
        :root { 
            --primary-pink: #ff6b81;
            --light-pink: #ffe6e6;
            --dark-pink: #c43c53;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: white;
            overflow-x: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* --- UTILS --- */
        .hidden { display: none !important; }
        .btn {
            padding: 12px 24px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }
        .btn:hover { transform: scale(1.05); }
        .btn-primary { background-color: var(--primary-pink); color: white; }
        
        /* --- SCREEN 1: CAPTCHA --- */
        #screen-captcha {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f9f9f9;
        }

        .captcha-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .captcha-header {
            background: var(--primary-pink);
            color: white;
            padding: 15px;
            border-radius: 4px 4px 0 0;
            margin: -20px -20px 20px -20px;
        }

        .captcha-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin-bottom: 15px;
        }

        .captcha-img-container {
            position: relative;
            cursor: pointer;
            width: 100%;
            padding-bottom: 100%; /* Square aspect ratio */
            overflow: hidden;
        }

        .captcha-img-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .captcha-img-container.selected::after {
            content: "‚ù§Ô∏è";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            text-shadow: 0 0 5px rgba(255,255,255,0.8);
        }

        .captcha-img-container.selected {
            border: 3px solid var(--primary-pink);
            box-sizing: border-box;
        }

        /* --- SCREEN 2: PROPOSAL --- */
        #screen-proposal {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            text-align: center;
        }

        .heart-frame {
            position: relative;
            width: 300px;
            height: 300px;
            margin-bottom: 30px;
        }

        /* CSS Heart Shape Background */
        .heart-bg {
            background-color: var(--primary-pink);
            display: inline-block;
            height: 300px;
            width: 300px;
            position: absolute;
            top: 0;
            left: 0;
            transform: rotate(-45deg);
            z-index: -1;
        }
        .heart-bg:before, .heart-bg:after {
            content: "";
            background-color: var(--primary-pink);
            border-radius: 50%;
            height: 300px;
            width: 300px;
            position: absolute;
        }
        .heart-bg:before { top: -150px; left: 0; }
        .heart-bg:after { left: 150px; top: 0; }

        .main-photo {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid white;
            position: relative;
            z-index: 2;
            top: 50px; /* Center in heart visually */
        }

        h1 { color: var(--dark-pink); font-size: 2.5rem; margin-bottom: 40px; }

        .proposal-buttons {
            display: flex;
            gap: 50px;
            align-items: center;
        }

        #noBtn {
            position: relative; /* Allows movement */
            background-color: #ddd;
            color: #555;
        }

        /* Popup for waiting too long */
        .popup-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            position: relative;
            animation: popIn 0.3s ease;
        }
        .close-popup {
            position: absolute;
            top: 10px; right: 15px;
            cursor: pointer;
            font-size: 1.5rem;
            color: #888;
        }
        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* --- SCREEN 3: SUCCESS --- */
        #screen-success {
            position: relative;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--light-pink);
        }

        .success-heart {
            position: relative;
            z-index: 10;
            width: 300px;
            height: 270px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: heartbeat 1.5s infinite;
        }

        .success-heart-bg {
            background-color: var(--primary-pink);
            width: 200px;
            height: 200px;
            position: absolute;
            transform: rotate(-45deg);
        }
        .success-heart-bg:before, .success-heart-bg:after {
            content: "";
            background-color: var(--primary-pink);
            border-radius: 50%;
            height: 200px;
            width: 200px;
            position: absolute;
        }
        .success-heart-bg:before { top: -100px; left: 0; }
        .success-heart-bg:after { left: 100px; top: 0; }

        .success-text {
            position: relative;
            z-index: 11;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            width: 200px;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .collage-img {
            position: absolute;
            width: 150px;
            height: auto;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.5s ease;
            cursor: pointer;
            z-index: 1;
        }
        
        /* Modal for collage images */
        .image-modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .image-modal img {
            max-width: 90%;
            max-height: 90%;
            border: 10px solid white;
            border-radius: 10px;
        }
        .close-modal {
            position: absolute;
            top: 20px; right: 30px;
            color: white;
            font-size: 3rem;
            cursor: pointer;
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: fall linear forwards;
            z-index: 5;
        }
        @keyframes fall { to { transform: translateY(100vh) rotate(720deg); } }

    </style>
</head>
<body>

    <!-- SCREEN 1: CAPTCHA -->
    <div id="screen-captcha">
        <div class="captcha-box">
            <div class="captcha-header">
                <h2>Select all images of your Valentine</h2>
            </div>
            <div style="text-align: left; margin-bottom: 10px;">
                <input type="checkbox" id="not-robot" onchange="toggleCaptcha()"> 
                <label for="not-robot">I am not a robot</label>
            </div>
            
            <div id="captcha-container" class="hidden">
                <div class="captcha-grid" id="captcha-grid">
                    <!-- Images injected by JS -->
                </div>
                <button class="btn btn-primary" onclick="validateCaptcha()">Verify</button>
                <p id="error-msg" style="color: red; display: none;">Are you forgetting someone?</p>
            </div>
        </div>
    </div>

    <!-- SCREEN 2: PROPOSAL -->
    <div id="screen-proposal" class="hidden">
        <div class="heart-frame">
            <div class="heart-bg"></div>
            <img src="Valentine.jpg" alt="Valentine" class="main-photo">
        </div>
        <h1>Will you be my Valentine?</h1>
        <div class="proposal-buttons">
            <button class="btn btn-primary" id="yesBtn" onclick="acceptProposal()">YES!</button>
            <button class="btn" id="noBtn">No</button>
        </div>
    </div>

    <!-- POPUP -->
    <div id="waiting-popup" class="popup-overlay hidden">
        <div class="popup-content">
            <span class="close-popup" onclick="closePopup()">√ó</span>
            <div style="font-size: 3rem;">üò†</div>
            <h2>Do you really have to think this long?</h2>
        </div>
    </div>

    <!-- SCREEN 3: SUCCESS -->
    <div id="screen-success" class="hidden">
        <div class="success-heart">
            <div class="success-heart-bg"></div>
            <div class="success-text">You have a Valentine!</div>
        </div>
        <div id="collage-container"></div>
    </div>

    <!-- IMAGE MODAL -->
    <div id="img-modal" class="image-modal hidden">
        <span class="close-modal" onclick="closeModal()">√ó</span>
        <img id="modal-img" src="" alt="">
    </div>

    <script>
        // --- CONFIG ---
        // Note: I'm repeating the first photo to make 9 since you have 8 in the folder
        const captchaPhotos = [
            'photos/IMG_7162.jpg', 'photos/IMG_7163.jpg', 'photos/IMG_7164.jpg',
            'photos/IMG_7165.jpg', 'photos/IMG_7166.jpg', 'photos/IMG_7167.jpg',
            'photos/IMG_7168.jpg', 'photos/IMG_7170.jpg', 'photos/IMG_7162.jpg' 
        ];

        const collagePhotos = [
            'collage/IMG_7171.jpg', 'collage/IMG_7172.jpg', 'collage/IMG_7174.jpg',
            'collage/IMG_7175.jpg', 'collage/IMG_7176.jpg', 'collage/IMG_7177.jpg',
            'collage/IMG_7178.jpg', 'collage/IMG_7179.jpg', 'collage/IMG_7180.jpg',
            'collage/IMG_7181.jpg', 'collage/IMG_7182.jpg', 'collage/IMG_7183.jpg',
            'collage/IMG_7184.jpg', 'collage/IMG_7185.jpg', 'collage/IMG_7186.jpg',
            'collage/IMG_7187.jpg', 'collage/IMG_7188.jpg', 'collage/IMG_7189.jpg'
        ];

        // --- CAPTCHA LOGIC ---
        function toggleCaptcha() {
            const checkbox = document.getElementById('not-robot');
            const container = document.getElementById('captcha-container');
            if (checkbox.checked) {
                container.classList.remove('hidden');
                renderCaptcha();
            } else {
                container.classList.add('hidden');
            }
        }

        function renderCaptcha() {
            const grid = document.getElementById('captcha-grid');
            grid.innerHTML = '';
            captchaPhotos.forEach(src => {
                const div = document.createElement('div');
                div.className = 'captcha-img-container';
                div.onclick = function() { this.classList.toggle('selected'); };
                
                const img = document.createElement('img');
                img.src = src;
                
                div.appendChild(img);
                grid.appendChild(div);
            });
        }

        function validateCaptcha() {
            const selected = document.querySelectorAll('.captcha-img-container.selected');
            if (selected.length === 9) {
                // Success
                document.getElementById('screen-captcha').classList.add('hidden');
                document.getElementById('screen-proposal').classList.remove('hidden');
                startProposalTimer();
            } else {
                document.getElementById('error-msg').style.display = 'block';
            }
        }

        // --- PROPOSAL LOGIC ---
        let proposalTimer;
        
        function startProposalTimer() {
            proposalTimer = setTimeout(() => {
                document.getElementById('waiting-popup').classList.remove('hidden');
            }, 15000); // 15 seconds
        }

        function closePopup() {
            document.getElementById('waiting-popup').classList.add('hidden');
        }

        // No Button Logic
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        
        document.addEventListener('mousemove', (e) => {
            // Only active if proposal screen is visible
            if (document.getElementById('screen-proposal').classList.contains('hidden')) return;

            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;

            const mouseX = e.clientX;
            const mouseY = e.clientY;

            const dist = Math.sqrt(Math.pow(mouseX - btnCenterX, 2) + Math.pow(mouseY - btnCenterY, 2));

            if (dist < 150) { // If mouse is close
                // Calculate direction to move away
                const angle = Math.atan2(mouseY - btnCenterY, mouseX - btnCenterX);
                
                // Move opposite direction
                const moveDist = 50;
                let newX = btnRect.left - Math.cos(angle) * moveDist;
                let newY = btnRect.top - Math.sin(angle) * moveDist;

                // Keep in bounds
                const padding = 20;
                newX = Math.max(padding, Math.min(window.innerWidth - btnRect.width - padding, newX));
                newY = Math.max(padding, Math.min(window.innerHeight - btnRect.height - padding, newY));

                noBtn.style.position = 'fixed';
                noBtn.style.left = newX + 'px';
                noBtn.style.top = newY + 'px';
            }
        });

        function acceptProposal() {
            clearTimeout(proposalTimer);
            document.getElementById('screen-proposal').classList.add('hidden');
            document.getElementById('screen-success').classList.remove('hidden');
            startSuccessAnimation();
        }

        // --- SUCCESS LOGIC ---
        function startSuccessAnimation() {
            startConfetti();
            renderCollage();
        }

        function renderCollage() {
            const container = document.getElementById('collage-container');
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;

            collagePhotos.forEach((src, index) => {
                const img = document.createElement('img');
                img.src = src;
                img.className = 'collage-img';
                
                // Random scatter logic
                // We want them around the center but not covering the text completely
                const angle = Math.random() * Math.PI * 2;
                const radius = 200 + Math.random() * 300; // Distance from center
                
                const x = centerX + Math.cos(angle) * radius - 75; // -75 for half width
                const y = centerY + Math.sin(angle) * radius - 75;
                
                const rotation = (Math.random() - 0.5) * 60; // -30 to 30 deg

                img.style.left = x + 'px';
                img.style.top = y + 'px';
                img.style.transform = `rotate(${rotation}deg)`;

                // Hover effect: move away from center
                img.onmouseenter = () => {
                    const moveX = Math.cos(angle) * 50;
                    const moveY = Math.sin(angle) * 50;
                    img.style.transform = `translate(${moveX}px, ${moveY}px) rotate(${rotation}deg) scale(1.1)`;
                    img.style.zIndex = 100;
                };
                img.onmouseleave = () => {
                    img.style.transform = `rotate(${rotation}deg)`;
                    img.style.zIndex = 1;
                };

                // Click to open
                img.onclick = () => {
                    const modal = document.getElementById('img-modal');
                    const modalImg = document.getElementById('modal-img');
                    modalImg.src = src;
                    modal.classList.remove('hidden');
                };

                container.appendChild(img);
            });
        }

        function closeModal() {
            document.getElementById('img-modal').classList.add('hidden');
        }

        function startConfetti() {
            const colors = ['#ff6b81', '#ff4757', '#ffffff', '#ffcccb'];
            setInterval(() => {
                const conf = document.createElement('div');
                conf.className = 'confetti';
                conf.style.left = Math.random() * 100 + 'vw';
                conf.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                conf.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(conf);
                
                setTimeout(() => conf.remove(), 5000);
            }, 100);
        }

    </script>
</body>
</html>
